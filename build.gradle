apply plugin: 'java'
apply plugin: 'maven'

group = 'com.moip.sdk'
version = '0.0.1-SNAPSHOT'

description = """Moip Java SDK"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version:'2.3.1'
}
